      <div class="column parentcol-2">
        <h3>Office Schedule</h3>
        <div class="column-2-top">
          <div id="month-year-dropdown">
            <!-- JavaScript will dynamically generate the month and year dropdown here -->
          </div>

        <!-- Daycard Details Modal -->
        <div class="modal-box">
          <div class="modal fade" id="daycard-details" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="daycard-details-label">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <button type="button" class="close-btn" onclick="modal.closeDaycardDetails()" data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>
                <div class="modal-body" id="daycard-details-content">
                  <!-- Content for daycard-details modal will be dynamically added here -->
                </div>
                <button type="button" class="delete-btn" onclick="modal.closeDaycardDetails()" data-dismiss="modal"
                  aria-label="Close">
                  <span aria-hidden="true">delete</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal for Add and Edit -->
        <div class="modal-box">
          <div class="modal fade" id="overlay" data-backdrop="static" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <button type="button" class="close-btn" onclick="modal.close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
                </button>
                <div class="modal-body">
                  <!-- <div class="modal-icon"><i class="fas fa-thumbs-up"></i></div> -->
                  <h2 class="sched">Add New Schedule</h2>
                  <form id="schedule-form">
                    <label
                      style="width: 100%; height: 100%; color: #393737; font-size: 22px; font-family: Quicksand; font-weight: 700; word-wrap: break-word"
                      for="title">Title:</label>
                    <input
                      style="width: 100%; height: 100%; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 20px"
                      type="text" id="title" name="title" required>

                    <label
                      style="width: 100%; height: 100%; color: #393737; font-size: 22px; font-family: Quicksand; font-weight: 700; word-wrap: break-word"
                      for="start-date">Start Date:</label>
                    <input
                      style="width: 50%; height: 100%; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 20px"
                      type="date" id="start-date" name="start-date" required>

                    <label
                      style="width: 100%; height: 100%; color: #393737; font-size: 22px; font-family: Quicksand; font-weight: 700; word-wrap: break-word"
                      for="end-date">End Date</label>
                    <input
                      style="width: 50%; height: 100%; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 20px"
                      type="date" id="end-date" name="end-date" required>

                    <label for="notes">Notes:</label>
                    <textarea
                      style="width: 100%; height: 100%; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 20px"
                      id="notes" name="notes" rows="4" cols="50"></textarea>

                    <button
                      style="width: 50%; height: 100%; background: #FFCF28; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 10px"
                      type="button" onclick="modal.submit()">Submit</button>
                    <button
                      style="width: 50%; height: 100%; background: #D0C9C9; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 10px"
                      type="button" onclick="modal.close()">Cancel</button>
                  </form>
                  <!-- <h3 class="title">success</h3>
                  <p class="description">Your request was submitted successfully!</p>
                  <button class="btn">done</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
